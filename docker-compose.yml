# Base infrastructure for local development.
# Services for Stage 1+ (Redis, InfluxDB, Grafana) are defined but
# commented out — they will be enabled as each stage is implemented.

services:
  # ── Stage 1: Redis Caching ─────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 3

  # ── Stage 6: InfluxDB (Time-Series) ────────────────────────────────────────
  influxdb:
    image: influxdb:2.7-alpine
    ports:
      - '8086:8086'
    volumes:
      - influxdb_data:/var/lib/influxdb2
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: admin123
      DOCKER_INFLUXDB_INIT_ORG: climate-tracker
      DOCKER_INFLUXDB_INIT_BUCKET: climate
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: my-super-secret-token
    healthcheck:
      test: ['CMD', 'influx', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # ── Stage 6: Grafana (Dashboards) ──────────────────────────────────────────
  grafana:
    image: grafana/grafana:latest
    ports:
      - '4000:3000'
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin123
      GF_USERS_ALLOW_SIGN_UP: 'false'
    depends_on:
      - influxdb

volumes:
  redis_data:
  influxdb_data:
  grafana_data:
